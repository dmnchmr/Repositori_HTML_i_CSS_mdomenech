<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pàgina principal de Bacus Terra">
    <link rel="icon" href="/img/monogram-hq.png">
    <title>Bacus Terra</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e92ad526ad.js" crossorigin="anonymous"></script> <!-- script per les icones -->
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo-menu">
                <a href="index.html"><img src="/img/bacus-terra-blanc.png" alt="logotip bacus terra"></a>
            </div>
            <a href="javascript:void(0)" class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </a>
            <ul class="links-menu">
                <li><a href="/src/reserva.html">RESERVA</a></li>
                <li><a href="/src/experiencies.html">EXPERIÈNCIES</a></li>
                <li><a href="/src/sobre_nosaltres.html">SOBRE NOSALTRES</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="principal-img">
            <h1>Reserva</h1>
        </div>
        <form action="" method="post" novalidate>
            <legend for="pack">Sel·lecciona el pack</legend>
            <select id="packs" name="packs" required>
                <option value="">----</option>
                <option value="pack1">Pack Visita i Degustació</option>
                <option value="pack2">Pack Cata</option>
                <option value="pack3">Pack Complet (visita i cata)</option>
            </select>
            <br>
        
            <label for="numero">Indiqui el nombre de persones (mínim 2 persones):</label>
            <input type="number" id="numero" name="persones" required />
            <br>
        
            <label for="data">Data de la reserva:</label>
            <input type="date" id="data" name="data" required />
            <br>
        
            <label for="mail">e-mail de reserva:</label>
            <input type="email" id="mail" name="mail" required />
            <br>
        
            <label>
                <input type="checkbox" name="politica" value="politica" required /> Acepto les condicions i política de privacitat.
            </label>
            <br>
        
            <p id="preu"></p>
            
            <input type="submit" value="Fes la teva reserva"/>
        </form>
        
    </main>
    <footer>
        <div class="logo-menu">
            <a href="index.html"><img src="/img/bacus-terra-blanc.png" alt="logotip bacus terra"></a>
            <p>2025-2026. Mar Domènech</p>
        </div>
        <div class="footer-content">
            <div class="instaDesktop">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <div class="footerDesktop">
                <p><a href="#">Política de privacidad</a></p>
                <p><a href="#">Política de <i lang="en">cookies</i></a></p>
                <p><a href="#">Avís legal</a></p>
            </div>
    </footer>
</body>
<script src="./scripts.js"></script>
</html>
